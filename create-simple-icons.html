<!DOCTYPE html>
<html>
<head>
    <title>Simple Icon Creator</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas32" width="32" height="32"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    
    <script>
        function createIcon(size, hp = 75) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2 - 2;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = '#f0f0f0';
            ctx.fill();
            
            // HP progress
            const progress = hp / 100;
            const startAngle = -Math.PI / 2;
            const endAngle = startAngle + (2 * Math.PI * progress);
            
            let hpColor = hp >= 60 ? '#4CAF50' : hp >= 30 ? '#FF9800' : '#F44336';
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius - 1, startAngle, endAngle);
            ctx.strokeStyle = hpColor;
            ctx.lineWidth = Math.max(1, size / 12);
            ctx.lineCap = 'round';
            ctx.stroke();
            
            // Download
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Create all icons
        setTimeout(() => {
            createIcon(16);
            setTimeout(() => createIcon(32), 100);
            setTimeout(() => createIcon(48), 200);
            setTimeout(() => createIcon(128), 300);
        }, 100);
    </script>
</body>
</html>
